<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <h1 class="title">Today's Weather</h1>
    <div class="search-section">
        <span class="search">Search City: <input type="search" name="location-search" id="search-bar"></span>
        <span><button id="search-button">Search</button></span>
    </div>
    <img src="" alt="weather condition" id="weather-condition">
    <div class="body">
        <div class="location">
            <p>City: </p><span id="city-name"></span>
            <p>Region: </p><span id="region-name"></span>
        </div>
        <div class="current">
            <p>Temperature: </p><span id="temp_c"></span>
            <p>Feels Like: </p><span id="feels_like"></span>
            <p>Humidity: </p><span id="humidity"></span>
            <p>Last Updated: </p><span id="last_updated"></span>
        </div>
    </div>
    
</body>
</html>
